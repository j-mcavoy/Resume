image: ubuntu:latest

stages:
    - install
    - build

install:
    stage: install
    script:
        - apt-get -y update
        - apt-get -y upgrade
        - apt-get install texlive-latex-extra

build:
  stage: build
  script:
    - tree .
    - source ./scripts/build.sh
  artifacts:
    paths:
      - output
